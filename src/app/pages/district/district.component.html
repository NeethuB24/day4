
<br>
    <div class="container text-center">
        <div class="row">
          <div class="col" *ngFor="let item of distdatabase">
            <div class="card" style="width: 250px; height:300px;">
                <img src="{{item.img}}" class="card-img-top" alt="..." width="200" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <br>
                  <a (click)="gotodistpage(item.name)" class="btn btn-primary">Click here</a>
                </div>
              </div>
          </div>
        </div>
      </div>
